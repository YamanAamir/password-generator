<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="container">
            <h2>Password Generator</h2>
            <!-- <p class="border"></p> -->
            <form action="">
                <textarea name="" readonly id="field" cols="30" rows="1"></textarea> <br />
                <input id="textInput" value="8" maxlength=" 2" min="1" max="20" type="number"> Length of Password. <br />
                <input type="checkbox" id="alpha" name="group" checked> Include Lowercase letters. <br />
                <input type="checkbox" id="ALPHA" name="group" checked> Include Uppercase letters. <br />
                <input type="checkbox" id="numbers" name="group" checked> Include Numbers. <br />
                <input type="checkbox" id="characters" name="group" checked> Include Symbols. <br />
            </form>
            <div class="last-btns">
                <button onclick="generate()">Generate</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
